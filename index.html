<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Pico-8 Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .game-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        #adventure-button {
            background-color: #4CAF50;
        }

        #shmup-button {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <h1>Choose a Pico-8 Game</h1>

    <!-- Buttons to choose between games -->
    <div id="adventure-button" class="game-button" onclick="redirectToAdventureGame()">Adventure</div>
    <div id="shmup-button" class="game-button" onclick="redirectToShmupGame()">Shmup</div>

    <script>
        function redirectToAdventureGame() {
            window.location.href = "pikokingdom.html"; // Replace "adventure.html" with the actual filename of your Adventure game
        }

        function redirectToShmupGame() {
            window.location.href = "shmupfinal.html"; // Replace "shmup.html" with the actual filename of your Shmup game
        }
    </script>

    <!-- You can add additional content or styling here if needed -->

</body>

</html>
