<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Pico-8 Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .game-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: white;
            transition: all 0.3s ease;
        }

        .game-button img {
            max-width: 100px;
            margin-right: 20px;
        }

        .game-description {
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .play-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .game-details {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        .game-container.opened .game-button {
            width: 0;
            margin: 20px;
            opacity: 0;
        }

        .game-container.opened .game-details {
            display: flex;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>

<body>
    <h1>Choose a Pico-8 Game</h1>

    <div class="game-container">
        <div id="adventure-button" class="game-button" onclick="toggleGameDetails('adventure')">
            <img src="https://raw.githubusercontent.com/yourusername/yourrepositoryname/main/Pico%20Kingdom.jpg" alt="Pico Kingdom">
        </div>
        <div id="adventure-details" class="game-details">
            <div class="game-description">
                <img src="https://raw.githubusercontent.com/yourusername/yourrepositoryname/main/Pico%20Kingdom.jpg" alt="Pico Kingdom">
                Adventure Game Description Goes Here.
            </div>
            <div class="play-button" onclick="launchGame('pikokingdom.html')">Press to Play</div>
        </div>

        <div id="shmup-button" class="game-button" onclick="toggleGameDetails('shmup')">
            <img src="https://raw.githubusercontent.com/yourusername/yourrepositoryname/main/Cool%20Space.jpg" alt="Cool Space">
        </div>
        <div id="shmup-details" class="game-details">
            <div class="game-description">
                <img src="https://raw.githubusercontent.com/yourusername/yourrepositoryname/main/Cool%20Space.jpg" alt="Cool Space">
                Chump Game Description Goes Here.
            </div>
            <div class="play-button" onclick="launchGame('shmupfinal.html')">Press to Play</div>
        </div>
    </div>

    <div class="footer">
        Made by Khalil Houni
    </div>

    <script>
        function toggleGameDetails(game) {
            const adventureDetails = document.getElementById('adventure-details');
            const shmupDetails = document.getElementById('shmup-details');

            if (game === 'adventure') {
                adventureDetails.style.display = 'flex';
                shmupDetails.style.display = 'none';
            } else if (game === 'shmup') {
                adventureDetails.style.display = 'none';
                shmupDetails.style.display = 'flex';
            }

            document.querySelector('.game-container').classList.toggle('opened');
        }

        function launchGame(gameUrl) {
            window.location.href = gameUrl;
        }
    </script>
</body>

</html>
