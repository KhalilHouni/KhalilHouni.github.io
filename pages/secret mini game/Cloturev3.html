<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Cloture</title>
  <link rel="stylesheet" href="Cloture.css">
</head>
<body>
  <div class="roulette">
    <div class="wheel-container">
      <div class="wheel" id="wheel"></div>
      <div class="pointer" id="pointer"></div>
    </div>
    <button id="spinButton">Tourner la roue</button>
    <button id="voiceToggle" class="active">Activer/Désactiver la voix</button>
   
    <!-- Ajout des éléments pour la liste des joueurs -->
    <div id="playerList">
      <h2>Liste des joueurs</h2>
      <button onclick="displayPlayerList()">Afficher la liste des joueurs</button>
      <div id="playerListContainer"></div>
    </div>
  </div>

  <script src="Cloturev3.js"></script>
</body>
</html>
